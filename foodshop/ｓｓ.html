<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      section {
    width: 100%;
    height: auto; /* 높이를 자동으로 조정하여 내용에 맞게 조절 */
    border: 1px solid;
    box-sizing: border-box;
    overflow: hidden;
    display: flex; /* 자식 div를 flexbox로 배치 */
    align-items: center; /* 수직 중앙 정렬 */
    justify-content: center; /* 수평 중앙 정렬 */
}

section > div {
    width: 100%; /* section의 너비에 맞게 조정 */
    height: 100%; /* section의 높이에 맞게 조정 */
    border: 1px solid;
}
section > div >div{
    border: 1px solid;
    width: 50px;
    height: 50px;
}
    </style>
</head>
<body>
    <section>
        <div>aaaaaaaaaaaaaaaaaaaaaaaaa
            <div>
                1
            </div>

        </div>
        <div>1</div>
        <div>1</div>
    </section>
</body>
</html>
