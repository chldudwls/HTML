    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            font: normal 12px '고딕';

        }
        ul,ol{list-style: none;}
        a{text-decoration: none;}
        input, textarea{outline: none;}

        #wrapper{
            width: 100%;
            height: 100%;
            border: 1px solid red;
            box-sizing: border-box;

        }
        header{
            width: 100%;
            height: auto;
        }
        header > div {width: 100%;}
        header > div:nth-child(1){
            width: 100%;
            border: 1px solid #dcdcdc;
            height: 36px;
        }
        header > div:nth-child(2){height: 100px;}
        header > div:nth-child(3){
            height: 54px;
            background: #40382e;
        }
        header > div > *{
            width: 1100px;
            height: 100%;
            margin: 0 auto;
        }

        header .top > p{float: right; margin-top: 10px;}
        header article{position: relative;}
        header article > .shopping{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        header article > .shopping > img{}
        header article > .shopping > span:nth-last-of-type(1){
            color: #ff6a00;
            font-size: 15px;
            font-weight: 500;
        }
        header article > .shopping > span:nth-last-of-type(2){font-size: 12px;}
        header article > .logo{
            position: absolute;
            left: 50%;
            top: 20px;
            margin-left: -173 ;
        }
        header article > .oneday_txt{
            position: absolute;
            right: 0;
            bottom: 20px;
        }
        header nav > ul {width: 100%;height: 100%;}
        header nav > ul > li{
            float: left;
            width: 11.11%;
            height: 100%;
        }
        header nav > ul > li > a{    
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 54px;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
        }
        header nav > ul > li > a:hover{color: #ff6a00;}
        /*메인*/
        main {

            height: auto;
