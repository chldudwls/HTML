<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="../css/find.css">
</head>
<body>
    <header>
        <h3>Board System</h3>
    </header>
    <main>
        <section>
            <form>
                <h2>아이디 찾기</h2>
                <table>
                    <tbody>
                        <tr>
                            <th><label for="username">이름</label></th>
                            <td><input type="text" placeholder="이름 입력" required autofocus id="username"></td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label></th>
                            <td>
                                <input type="email" placeholder="이메일 입력" required id="email">
                                <button>인증번호 받기</button><br>
                                <input type="text" placeholder="인증번호 입력">
                                <button>확인</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <p>
                회원가입시 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.<br>
                인증번호를 입력 후 확인 버튼을 누르세요.
            </p>
        </section>
        <a href="findIdResult.html">다음</a> 
        <a href="login.html">취소</a> 
    </main>
    <footer>
        <p>Copyright&copy; 김철학(개발에반하다.)</p>
    </footer>
</body>
</html>
