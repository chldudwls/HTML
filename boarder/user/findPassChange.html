<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../css/find.css">
    <style>
        #userid::after{
            content: 'honggildong';
        }
        #userid{
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <h3>Board System</h3>
    </header>
    <main>
        <section>
            <form>
                <h2>비밀번호 변경</h2>
                <table>
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td><span id="userid"></span></td>
                        </tr>
                        <tr>
                            <th><label for="pass">새 비밀번호</label></th>
                            <td>
                                <input type="password" placeholder="새 비밀번호 입력" required id="pass">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="passagain">새 비밀번호 확인</label></th>
                            <td>
                                <input type="password" placeholder="새 비밀번호 입력" required id="passagain">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <p>
                비밀번호를 변경해 주세요.<br>
                영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
            </p>
        </section>
        <a href="login.html">다음</a> 
        <a href="login.html">취소</a> 
    </main>
    <footer>
        <p>Copyright&copy; 김철학(개발에반하다.)</p>
    </footer>
</body>
</html>
