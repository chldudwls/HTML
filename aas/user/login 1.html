<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body {
        margin: 0;
        width: 100%;
        height: 100vh; /* 전체 화면 높이를 차지하도록 설정 */
        display: flex;
        justify-content: center; /* 수평 가운데 정렬 */
        align-items: center; /* 수직 가운데 정렬 */
        border: 1px solid;
        box-sizing: border-box;
    }

    main {
        width: 360px;
        border: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
   
    
    #login {
        width: 100%;
        margin-bottom: 20px;
        }
    
        .login-form {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
       margin-top: 10px;
    }

    table {
        display: flex;
        justify-content: center; 
        align-items: center; 
        width: 100%;
    }

    td {
        vertical-align: middle;
    }

    img {
        width: 24px;
        height: 24px;
    }

    input {
        width: calc(100% - 15px);
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    
    button {
        font-size: 12px; /* 버튼 텍스트 크기 */
        padding:; /* 버튼 내부 여백 */
        width: 60px; /* 버튼 폭을 부모 요소에 맞게 설정 */
        height: 52px; /* 버튼 높이 */
        border: none; /* 버튼 테두리 제거 */
        border-radius: 5px; /* 버튼 모서리 둥글게 */
        background-color: #bebbeb; /* 버튼 배경색 */
        color: white; /* 버튼 텍스트 색상 */
        cursor: pointer; /* 마우스 커서가 버튼 위에 있을 때 손 모양으로 변경 */
    }
    button:hover {
        background-color: #bbb; /* 버튼에 마우스를 올렸을 때 배경색 변경 */
    }
    #login{
        padding: 10px;
    }
    .submitv > table > img{
        width: 10px;
        height: 10px;
    }
    .pin {
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 5px;
    }

    .ex-links a {
        color: #0066cc;
        text-decoration: none;
        margin: 0 5px;
        font-size: 14px;
    }

    .links {
        text-align: right;
        margin-top: 15px;
    }

    .links a {
        color: #0066cc;
        text-decoration: none;
        margin: 0 5px;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <main>
        <section>
            <article id="login">
                <form action="submit" method="post" class="login-form">

                    <table>
                        <tr>
                            <td><img src="./board/login_ico_id.png" alt="ID Icon"></td>
                            <td><input id="id" type="text" name="uid" placeholder="아이디입력"></td>
                            <td rowspan="2"><button type="submit" class="btn" align="google.com">로그인</button></td>
                        </tr>
                        <tr>
                            <td><img src="./board/login_ico_pw.png" alt="Password Icon"></td>
                            <td><input id="pw" type="password" name="pass" placeholder="비밀번호입력"></td>
                        </tr>
                    </table>

                </form>
            </article>
        </section >
        <section class="new">
            <article class="pin">
                <div class="ex-links">
                    <a href="#">회원 로그인 안내</a>
                    <br><a href="#">아직 회원이 아니시면 회원으로 가입하세요</a>
                </div>
                <div class="links">
                    <a href="#">아이디</a> |
                    <a href="#">비밀번호찾기</a>| 
                    <a href="#">회원가입</a>
                </div>    
            </article>
        </section>        
    </main>
</body>
</html>
