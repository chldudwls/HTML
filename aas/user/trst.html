<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>주소 입력</title>
        <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
    font-family: Arial, sans-serif;
}

.login-container {
    width: 360px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form .input-group {
    margin-bottom: 15px;
}

.login-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.login-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.login-form button:hover {
    background-color: #45a049;
}

.login-guide {
    margin-top: 20px;
    text-align: center;
}

.login-guide p {
    margin-bottom: 10px;
    color: #333;
}

.login-guide .links a {
    color: #0066cc;
    text-decoration: none;
    margin: 0 5px;
}

.login-guide .links a:hover {
    text-decoration: underline;
}

        </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <div class="input-group">
                <label for="username">아이디 입력</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호 입력</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <div class="login-guide">
            <p>아직 회원이 아니시면 회원으로 가입하세요.</p>
            <div class="links">
                <a href="#">아이디</a> |
                <a href="#">비밀번호찾기</a> |
                <a href="#">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
