<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>주소 입력</title>
        <style>
            table {
                width: 100%; /* 테이블의 너비를 100%로 설정 */
                border-collapse: collapse; /* 테이블의 경계가 겹치지 않게 설정 */
            }
            td {
                padding: 8px; /* 셀의 패딩을 설정 */
                border: 1px solid #ddd; /* 셀의 테두리 색상 설정 */
            }
            .highlight3 {
                width: 300px; /* 입력창의 너비를 300px로 설정 */
            }
            button {
                margin-left: 10px; /* 버튼과 입력창 사이의 여백 설정 */
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="highlight1">주소</td>
                <td>
                    <input class="highlight3" type="text" name="name" value="">
                    <button type="submit">우편번호찾기</button>
                </td>
            </tr>
        </table>
    </body>
</html>
